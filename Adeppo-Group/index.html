<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adeppo Group Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo1.jpg">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="preload" as="script" href="jquery.min.js">
  <link rel="preload" as="script" href="theme.js">
</head>

<body>
  <div class="container">
    <div>
      <img class="section-logo" src="images/logo.png" alt="logo">
      <div class="pagination">
        <div class="pag-item-1" id="pag1">
          <div class="pag-marker" id="pag-marker"></div>
        </div>
        <div class="pag-item-2"></div>
        <div class="pag-item-1" id="pag2">
          <div class="pag-marker" id="pag-marker"></div>
        </div>
        <div class="pag-item-2"></div>
        <div class="pag-item-1" id="pag3">
          <div class="pag-marker" id="pag-marker"></div>
        </div>
      </div>
    </div>
    <div class="scroll-container">
      <div class="scroll-wheel-wrapper">
        <div class="scroll-wheel-wrapper2">
          <div class="scroll-wheel-wrapper3">
            <div class="shadow">

            </div>
            <div class="menu-curved-line">
              <a href="oil-and-gas.html" onmouseenter="window.location.href='#'" id="menu-circle">
                <div class="menu-circle">
                  <div class="column-text">
                    <img src="images/petrol.png" alt="petrol" class="active-icon oil-and-gas-image">
                    <p class="text">Oil and Gas</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="menu-curved-line1" id="menu-circle1">
              <a href="logistics.html" onmouseenter="window.location.href='logistics.html'" id="menu-circle1">
                <div class="menu-circle1">
                  <div class="column-text">
                    <img src="images/logistic.png" alt="logistics" class="active-icon logistic-image">
                    <p class="text">Logistics</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="menu-curved-line2">
              <a href="renewable-energy.html" onmouseenter="window.location.href='renewable-energy.html#'" id="menu-circle2">
                <div class="menu-circle2">
                  <div class="column-text">
                    <img src="images/charge battery.png" alt="Renewable-energy" class="active-icon renewable-image">
                    <p class="text">Energy</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="description-column">
      <div class="rounded-rectangle">
        <div class="row">
          <img src="images/Vector.png" alt="audio" class="audio-image">
          <p class="button-text">Contact us</p>
          <div class="arrow-right">
            <img src="images/Stroke 1.png" alt="arrow-right" aria-label="arrow-right" class="arrw-image">
          </div>
        </div>
      </div>
      <div class="no-display" id="description-column-text">
        <p class="description-header">
          Oil and Gas
        </p>
        <p class="description-text">
          Providing services such as constructing
          rigs, designing pipes and pipelines,
          carrying out technical, construction
          works and supplies among others.
        </p>
        <button class="description-button" id="mobile-button">
          <p class="button-description-text">View site</p>
        </button>
      </div>
    </div>
  </div>
  <div id="overlay"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
