<body>
    <div class="container">
        <div>
            <img class="section-logo" src="images/logo.png" alt="logo">
            <div class="pagination">
                <div class="pag-item-1" id="pag1">
                    <div class="pag-marker"></div>
                </div>
                <div class="pag-item-2"></div>
                <div class="pag-item-1" , id="pag2">
                    <div class="pag-marker"></div>
                </div>
                <div class="pag-item-2"></div>
                <div class="pag-item-1">
                    <div class="pag-marker" , id="pag3"></div>
                </div>
            </div>
        </div>
        <div class="scroll-wheel-wrapper">
            <div class="scroll-wheel-wrapper2">
                <div class="scroll-wheel-wrapper3">
                    <div class="shadow">
                        
                    </div>
                </div>
                <div class="oil-and-gas-point">
                    <a href="#" onmouseenter="window.location.href='#'">
                        <div class="menu-curved-line">
                            <div class="menu-circle">
                                <div class="column-text">
                                    <img src="images/petrol.png" , alt="petrol" ,
                                        class="active-icon oil-and-gas-image">
                                    <p class="text">Oil and Gas</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="logistic-point">
                    <a href="#" onmouseenter="window.location.href='#'">
                        <div class="menu-curved-line1">
                            <div class="menu-circle1" , id="menu-circle1">
                                <div class="column-text">
                                    <img src="images/logistic.png" , alt="logistics" ,
                                        class="active-icon logistic-image">
                                    <p class="text">Logistics</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="renewable-energy-point">
                    <a href="#" onmouseenter="window.location.href='#'">
                        <div class="menu-curved-line2">
                            <div class="menu-circle2" , id="menu-circle2">
                                <div class="column-text">
                                    <img src="images/charge battery.png" , alt="Renewable-energy",
                                        class="active-icon renewable-image">
                                    <p class="text">Energy</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
